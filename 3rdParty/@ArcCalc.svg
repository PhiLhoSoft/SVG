<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
          "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="640" height="480"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>SVG arc to center based elliptical arc</title>
  <defs>
    <marker id="Arrow"
            viewBox="0 0 10 10" refX="0" refY="5"
            markerUnits="strokeWidth"
            markerWidth="8" markerHeight="6"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>
  <g transform="rotate(0 200,150)">
    <g stroke="grey" stroke-width="4" fill="#E0FFE0">
      <ellipse cx="200" cy="150" rx="100" ry="50"/>
    <line x1="200" y1="150" x2="120" y2="120"/>
    <line x1="200" y1="150" x2="296" y2="136"/>
    </g>
    <g stroke="black" stroke-width="1" marker-end="url(#Arrow)" font-size="10" font-family="Verdana">
      <line x1="50" y1="150" x2="350" y2="150"/>
      <line x1="200" y1="75" x2="200" y2="225"/>
      <text x="350" y="162">x</text>
      <text x="207" y="225">y</text>
    </g>
  </g>
  <g stroke="red" stroke-width="1" fill="blue" fill-opacity="0.3">
    <path d="M 120,120 A 100,50 0 0,0 200,200"/>
  </g>
</svg>
