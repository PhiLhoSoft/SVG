<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Lua Logos in SVG</title>
</head>
<body>
Original logos as taken on the <a href="http://www.lua.org" title="Lua site">Lua site</a>.<br />
<img src="LuaLogo.gif" border="0" width="128" height="128" alt="Lua Logo">
<img src="LuaTheProgrammingLanguageLogo.gif" border="0" width="256" height="255" alt="Lua The Programming Language Logo"
<br />
The SVG rendition of these logos.<br />
<iframe id="LuaLogos" src="LuaLogos.svg" width="600" height="300" frameborder="no"
        title="Lua Logos in SVG">
  <!-- For old browsers (NN4) -->
  <embed name="LuaLogos" src="LuaLogo.svg" width="600" height="300" type="image/svg+xml" />
  <noembed>
    <!-- If no SVG viewer installed -->
    <img src="LuaLogos.png" width="600" height="300"
         alt="Bitmap image for those without SVG plug-in"
         title="Lua Logos" /><br />
    Si vous voyez ce texte, l'image ci-dessus est une restitution "bitmap" de l'image SVG.
    Pour un affichage de qualité, vous devriez aller chercher un
    <a href="http://www.adobe.com/svg/viewer/install/main.html"
       title="Adobe SVG Viewer">bon visionneur de SVG</a>...<br />
    Téléchargez le <a href="LuaLogos.svg" title="Fichier SVG originel">fichier SVG file</a>.<br />
    If you see this text, the above image is a bitmap rendition of the SVG image.
    To see high quality graphics, you should go fetch a
    <a href="http://www.adobe.com/svg/viewer/install/main.html"
       title="Adobe SVG Viewer">good SVG viewer</a>...<br />
    Get <a href="LuaLogos.svg" title="Original SVG file">SVG file</a>.<br />
  </noembed>
</iframe><br />
Original logos resized to same dimension of SVG.<br />
<img src="LuaLogo.gif" border="0" width="300" height="300" alt="Lua Logo">
<img src="LuaTheProgrammingLanguageLogo.gif" border="0" width="300" height="300" alt="Lua The Programming Language Logo"
<br /><a href="SVG.en.html" title="To SVG page">SVG Page</a>
</body>
</html>
