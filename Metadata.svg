  <metadata><!-- RDF Primer example (expanded) -->
    <rdf:RDF
         xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
         xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description rdf:about="http://www.foo.org/described/file.html">
        <dc:title>D-Lib Program - Research in Digital Libraries</dc:title>
        <dc:description>The D-Lib program supports the community of people
         with research interests in digital libraries and electronic
         publishing.</dc:description>
        <dc:creator>Eric J. Miller</dc:creator>
        <dc:contributor>Amy Friedlander, typos fixing</dc:contributor>
        <dc:publisher>Corporation For National Research Initiatives</dc:publisher>
        <dc:date>1995-01-07</dc:date>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>Research; statistical methods</rdf:li>
            <rdf:li>Education, research, related topics</rdf:li>
            <rdf:li>Library use Studies</rdf:li>
          </rdf:Bag>
        </dc:subject>
        <dc:rights>Copyright © 1998 Eric Miller</dc:rights>
        <dc:type>World Wide Web Home Page</dc:type>
        <dc:format>text/html</dc:format>
        <dc:language>en</dc:language>
      </rdf:Description>
    </rdf:RDF>
<!--
* Title: A name given to the resource.
* Creator: An entity (who/what) primarily responsible for making the content of the resource.
* Subject: The topic of the content of the resource.
* Description: An account of the content of the resource.
* Publisher: An entity responsible for making the resource available
* Contributor: An entity responsible for making contributions to the content of the resource.
* Date: A date associated with an event in the life cycle of the resource.
  Typically, the creation or availability date.
* Type: The nature or genre of the content of the resource.
* Format: The physical or digital manifestation of the resource.
* Identifier: An unambiguous reference to the resource within a given context.
  Like a URL, URI, or ISSN#.
* Source: A reference to a resource from which the present resource is derived.
* Language: A language of the intellectual content of the resource.
* Relation: A reference to a related resource.
* Coverage: The extent or scope of the content of the resource.
  (e.g., a place or time).
* Rights: Information about rights held in and over the resource.
  Intellectual Property Rights, Copyright, etc.
-->
  </metadata>

